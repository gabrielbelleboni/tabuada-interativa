<meta charset = "UTF-8">

<script>


var valorEntrada = parseInt(prompt("Digite o número o qual você quer saber a tabuada"));

document.write('<h2>' + "Tabuada do " + valorEntrada + '</h2>')

function pulaLinha(){
	document.write("<br>");
	document.write("<br>");
}

function mostra(texto){
	document.write(texto);
	pulaLinha();
}

mostra(valorEntrada + " X " + "1 = " + valorEntrada*1);
mostra(valorEntrada + " X " + "2 = " + valorEntrada*2);
mostra(valorEntrada + " X " + "3 = " + valorEntrada*3);
mostra(valorEntrada + " X " + "4 = " + valorEntrada*4);
mostra(valorEntrada + " X " + "5 = " + valorEntrada*5);
mostra(valorEntrada + " X " + "6 = " + valorEntrada*6);
mostra(valorEntrada + " X " + "7 = " + valorEntrada*7);
mostra(valorEntrada + " X " + "8 = " + valorEntrada*8);
mostra(valorEntrada + " X " + "9 = " + valorEntrada*9);
mostra(valorEntrada + " X " + "10 = " + valorEntrada*10);





</script>
